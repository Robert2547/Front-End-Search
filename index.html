<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <div class = "upper-right">
        <a href="Image.html">Image Search</a>
        <a href="advance.html">Advanced Search</a>
    </div>
    <body>
        <div class="toggle-container">
            <label class="switch">
              <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div class="search-form">
            <div class="images-container">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            </div>
            <form class ="search" action="https://google.com/search">
                <input type="text" name="q" placeholder="Enter your search here">
            </form>
            <div class ="submit-buttons">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm feeling lucky">
            </div>
        </div>
    </body>
</html>
